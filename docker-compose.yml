services:
  web:
    image: m169-python:v5
    command: python app.py
    ports:
      - "5000:5000"
    links:
      - db
    depends_on:
      - db
  db:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
    driver: local